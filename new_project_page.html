	<body>
    <!-- project page "template" -->

		<div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">SampleUser</a></li>
        </ul>
        <h3 class="info-red">InfoScribe</h3>
      </div>

      <div class="jumbotron" id="user_dash">
      <div class="rounded-white">
        
        <div class="row">
          <div class="col-md-9">
            <h3 class="info-red">Add new project:</h3>
            <!-- title row -->
            <div class="row padding-top">
              <div class="col-md-2">
              <b>Title:</b>
              </div>
              <div class="col-md-10">
              <input type="text"></input>
              </div>
            </div>
            <!-- description row -->
            <div class="row padding-top">
              <div class="col-md-2">
              <b>Description:</b>
              </div>
              <div class="col-md-10">
              <textarea rows="4" cols="50"></textarea>
              </div>
            </div>
            <!-- keywords row -->
            <div class="row padding-top">
              <div class="col-md-2">
              <b>Keywords:</b>
              </div>
              <div class="col-md-10">
              <textarea rows="1" cols="50"></textarea>
              <!-- note: would be nice to have the kind of autofill/deletion tag transformation here
              that YouTube uses --><br/>
              <i>Separate keywords with commas</i>
              </div>
            </div> 
            <!-- transcription deadline row -->
            <div class="row padding-top">
              <div class="col-md-2">
              <b>Transcription deadline:</b>
              </div>
              <div class="col-md-10">
                <!-- someday, this will be a datepicker -->
                <input type="text"></input>
              </div>
            </div>  
            <!-- embargo deadline row -->
            <div class="row padding-top">
              <div class="col-md-2">
              <b>Embargo date:</b>
              </div>
              <div class="col-md-10">
                <!-- someday, this will be a datepicker -->
                <input type="text"></input>
              </div>
            </div>  
          </div>
          <div class="col-md-3">
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                <img src="img/SampleUser.png" class="img-responsive img-rounded">
                <b>Sample User</b>
              </div>
              <div class="col-md-2"></div>
            </div>
            <div class="row padding-top">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                <img src="img/SampleOrg.png" class="img-responsive img-rounded">
                <b>Sample Org</b>
              </div>
              <div class="col-md-2"></div>
            </div>    
            <!--
            <div class="row padding-top">
              <div class="col-md-2"></div>
              <div class="col-md-8 no-padding align-center">
                <a class="btn btn-md btn-success" href="#" role="button">Add a new project</a>
              </div>
              <div class="col-md-2"></div>
            </div> 
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-10 no-padding align-center">
              </div>
              <div class="col-md-1"></div>
            </div>   
            -->
          </div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-9">
            <h3>Add/upload files:</h3>
              <div class="row">
                <div class="col-md-3">
                  Documents for transcription:
                </div>
                <div class="col-md-6">
                  <div class="upload-area">
                    Drag files here
                  </div>
                </div>
                <div class="col-md-3">
                  <a class="btn btn-md btn-success" href="#" role="button">Upload</a>
                </div>
              </div>
          <div class="col-md-3">

          </div>
        </div>
      </div>
    </div>
  </div>  



		

	

      <div class="footer">
        <p>&copy; InfoScribe 2014</p>

    </div> <!-- /container -->

	</body>
